<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css", href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

    {% block title %}
        {% if title %}
            <title> My page - {{title}}</title>
        {% else %}
             <title> My page </title>
        {% endif %}
    {% endblock title %}
</head>
<body>
    {% block content %}
        <header class="site-header">
        {% if title %}
            <div class="site-identity">
                <h1>{{title}}</h1>
            </div>
        {% else %}
            <div class="site-identity">
                <h1>Home page</h1>
            </div>
        {% endif %}
            <nav class="site-navigation">
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </header>



    {% endblock content %}




</body>
</html>
